# ============================================================
# Cognitive Rhythm Configuration
# ============================================================
# Wake/sleep cycle controlling processing modes.
# Recommended: wake_duration = 2-3x sleep_duration

cognitive_rhythm:
  # Wake phase duration (active processing)
  wake_duration: 8

  # Sleep phase duration (consolidation/compression)
  sleep_duration: 3

# ============================================================
# System Behavior
# ============================================================

# Strict mode: Enhanced validation with performance impact
# Set to false for production
strict_mode: false

# ============================================================
# NeuroLang Performance Configuration
# ============================================================
# Controls NeuroLang training behavior and resource usage.
# For low-resource production environments, use mode: "disabled"
# to skip NeuroLang entirely and use only Aphasia-Broca detection.

neurolang:
  # Training mode: "eager_train", "lazy_train", or "disabled"
  # - eager_train: Train at initialization (R&D/development)
  # - lazy_train: Train on first generation call (demo/testing)
  # - disabled: Skip NeuroLang entirely (production, low-resource)
  mode: "disabled"

  # Path to pre-trained checkpoint file (optional)
  # If provided and mode is not "disabled", loads pre-trained weights
  # Use scripts/train_neurolang_grammar.py to generate checkpoints
  checkpoint_path: "config/neurolang_grammar.pt"

# ============================================================
# Core Reliability Configuration (REL-001 to REL-005)
# ============================================================

# Cognitive Controller Auto-Recovery (REL-001)
cognitive_controller:
  auto_recovery_enabled: true         # Enable time-based auto-recovery
  auto_recovery_cooldown_seconds: 60.0  # Seconds before auto-recovery attempt

# API Reliability Settings (Production)
api:
  # Request timeout (REL-004) - stricter for production
  request_timeout_seconds: 30.0       # Request-level timeout (returns 504 on timeout)

  # Bulkhead concurrency limiting (REL-002)
  max_concurrent_requests: 100        # Maximum concurrent requests
  queue_timeout_seconds: 5.0          # Timeout for waiting in queue

  # Request prioritization (REL-005)
  priority:
    enabled: true                     # Enable priority header support
    default_priority: "normal"        # Default priority: high, normal, low
    high_weight: 3                    # Weight for high priority requests
    normal_weight: 2                  # Weight for normal priority requests
    low_weight: 1                     # Weight for low priority requests


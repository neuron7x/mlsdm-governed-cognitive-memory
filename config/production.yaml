# ============================================================
# System Configuration
# ============================================================

# Vector dimension for embeddings
# Common values: 384 (sentence-transformers), 768 (BERT), 1536 (OpenAI)
# Must match your embedding model's output dimension
dimension: 384

# ============================================================
# Multi-Level Synaptic Memory Configuration
# ============================================================
# Controls the three-level memory hierarchy with decay rates
# and consolidation thresholds.

multi_level_memory:
  # L1: Short-term memory (fast decay)
  lambda_l1: 0.5    # Higher = faster decay
  
  # L2: Medium-term memory (moderate decay)
  lambda_l2: 0.1    # Should be < lambda_l1
  
  # L3: Long-term memory (slow decay)
  lambda_l3: 0.01   # Should be < lambda_l2
  
  # Consolidation thresholds (theta_l2 must be > theta_l1)
  theta_l1: 1.0     # L1→L2 consolidation threshold
  theta_l2: 2.0     # L2→L3 consolidation threshold
  
  # Gating factors for memory consolidation
  gating12: 0.5     # L1→L2 gating factor (0.0-1.0)
  gating23: 0.3     # L2→L3 gating factor (0.0-1.0)

# ============================================================
# Moral Filter Configuration
# ============================================================
# Adaptive moral threshold for content governance.
# System automatically adjusts within min/max bounds.

moral_filter:
  # Initial moral threshold (0.0-1.0, higher = stricter)
  threshold: 0.50
  
  # Adaptation rate (0.0-0.5, higher = faster adjustment)
  adapt_rate: 0.05
  
  # Threshold bounds
  min_threshold: 0.30   # Minimum allowed threshold
  max_threshold: 0.90   # Maximum allowed threshold


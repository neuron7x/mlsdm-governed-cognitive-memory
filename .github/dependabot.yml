# Dependabot configuration for automated dependency updates
# Replaces GitHub Advanced Security dependency-review-action
# which requires paid features not available on free repositories
#
# Dependabot provides:
# - Automated security patches for vulnerable dependencies
# - Weekly dependency updates
# - Pull request creation for outdated packages
# - Critical for production systems running at 1000+ RPS

version: 2
updates:
  # Python dependencies - Core application packages
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
      - "python"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group minor and patch updates together to reduce PR noise
    groups:
      production-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Allow dependencies for production deployment
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Ignore specific dependencies if needed
    # ignore:
    #   - dependency-name: "package-name"
    #     versions: ["x.x.x"]

  # GitHub Actions workflows - Keep CI/CD up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci/cd"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

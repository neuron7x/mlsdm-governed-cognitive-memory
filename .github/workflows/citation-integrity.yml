name: Citation & Bibliography Integrity

on:
  push:
    paths:
      - 'CITATION.cff'
      - 'CITATION.bib'
      - 'docs/bibliography/**'
      - 'scripts/validate_bibliography.py'
      - 'scripts/check_bidi.py'
  pull_request:
    paths:
      - 'CITATION.cff'
      - 'CITATION.bib'
      - 'docs/bibliography/**'
      - 'scripts/validate_bibliography.py'
      - 'scripts/check_bidi.py'

permissions:
  contents: read
  actions: write # enable setup-python caching without extra privileges

jobs:
  validate-citation:
    name: Validate Citation & Bibliography
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6 - pinned for supply chain integrity

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6 - pinned for supply chain integrity
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install validation tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install cffconvert==2.0.0 bibtexparser==1.4.3

      - name: Check for bidi/control Unicode characters
        run: |
          python scripts/check_bidi.py

      - name: Validate CITATION.cff
        run: |
          cffconvert --validate -i CITATION.cff

      - name: Validate bibliography
        run: |
          python scripts/validate_bibliography.py

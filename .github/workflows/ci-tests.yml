name: CI Tests & Quality Checks

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'feature/**'
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install httpx

      - name: Run tests
        run: |
          pytest -q --ignore=tests/load --ignore=benchmarks --tb=short

  lint-ruff:
    name: Lint (Ruff)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff
        run: |
          ruff check src tests

  type-check-mypy:
    name: Type Check (Mypy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install mypy

      - name: Run Mypy
        run: |
          mypy src/mlsdm --install-types --non-interactive --exclude 'src/mlsdm/tests/'

  all-ci-checks-passed:
    name: All CI Checks Passed
    runs-on: ubuntu-latest
    needs: [tests, lint-ruff, type-check-mypy]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.tests.result }}" != "success" ] || \
             [ "${{ needs.lint-ruff.result }}" != "success" ] || \
             [ "${{ needs.type-check-mypy.result }}" != "success" ]; then
            echo "One or more CI checks failed:"
            echo "  - tests: ${{ needs.tests.result }}"
            echo "  - lint-ruff: ${{ needs.lint-ruff.result }}"
            echo "  - type-check-mypy: ${{ needs.type-check-mypy.result }}"
            exit 1
          fi
          echo "âœ… All CI checks passed successfully"

name: CI Tests & Quality Checks

on:
  pull_request:
    branches:
      - main
      - 'feature/*'
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Run Ruff linter
        run: |
          ruff check src/ tests/ --output-format=github

  type-check:
    name: Type Check (Mypy)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
      
      - name: Run Mypy type checker
        run: |
          mypy src/mlsdm --install-types --non-interactive

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Test on all supported Python versions per pyproject.toml (>=3.10)
        # Includes 3.12 for forward compatibility validation
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
      
      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov=src/mlsdm --cov-report=term-missing --cov-report=html
      
      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short
        continue-on-error: false
      
      - name: Run security tests
        run: |
          pytest tests/security/ -v --tb=short -m "not slow"
        continue-on-error: false
      
      - name: Upload coverage report
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 30

  property-tests:
    name: Property-Based Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
      
      - name: Run property-based tests
        run: |
          pytest tests/property/ -v --tb=short --maxfail=5
        timeout-minutes: 15

  all-checks:
    name: All CI Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, property-tests]
    if: always() && !cancelled()
    
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.type-check.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.property-tests.result }}" != "success" ]; then
            echo "One or more CI checks failed"
            exit 1
          fi
          echo "All CI checks passed successfully"

name: SBOM Generation

# Generate Software Bill of Materials (SBOM) on release
# Implements SEC-005 from PROD_GAPS.md

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger for testing

permissions:
  contents: write

jobs:
  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install cyclonedx-bom
      
      - name: Generate CycloneDX SBOM (JSON)
        run: |
          cyclonedx-py environment \
            --output sbom.json \
            --format json \
            --schema-version 1.6
      
      - name: Generate CycloneDX SBOM (XML)
        run: |
          cyclonedx-py environment \
            --output sbom.xml \
            --format xml \
            --schema-version 1.6
      
      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.ref_name }}
          path: |
            sbom.json
            sbom.xml
          retention-days: 365
      
      - name: Attach SBOM to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sbom.json
            sbom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Display SBOM summary
        run: |
          echo "## SBOM Generation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Files:" >> $GITHUB_STEP_SUMMARY
          echo "- sbom.json (CycloneDX JSON format)" >> $GITHUB_STEP_SUMMARY
          echo "- sbom.xml (CycloneDX XML format)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Component Count:" >> $GITHUB_STEP_SUMMARY
          COMPONENT_COUNT=$(python -c "import json; data=json.load(open('sbom.json')); print(len(data.get('components', [])))")
          echo "Total components: $COMPONENT_COUNT" >> $GITHUB_STEP_SUMMARY

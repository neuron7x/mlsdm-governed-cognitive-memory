name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint and Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run ruff linter
      run: |
        ruff check .
      continue-on-error: true  # Allow existing linting issues to not fail the build
    
    - name: Run mypy type checker
      run: |
        mypy .
      continue-on-error: true  # Allow mypy to not fail the build initially
    
    - name: Run pytest with coverage
      run: |
        pytest --cov-report=xml
    
    - name: Upload coverage to artifacts
      if: matrix.python-version == '3.12'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          htmlcov/
          coverage.xml
        retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'
    
    - name: Install pip-audit
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit
    
    - name: Run pip-audit
      run: |
        pip-audit -r requirements.txt

  docker-build:
    name: Docker Build Smoke Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -f docker/Dockerfile -t mlsdm:test .
    
    - name: Run Docker container with health check
      run: |
        # Start container in detached mode
        docker run -d --name mlsdm-test -p 8000:8000 mlsdm:test
        
        # Wait for container to start
        sleep 10
        
        # Check if container is running
        if ! docker ps --filter name=mlsdm-test --format '{{.Names}}' | grep -q mlsdm-test; then
          echo "Container mlsdm-test is not running!"
          docker logs mlsdm-test || true
          exit 1
        fi
        
        # Try health check (with retries)
        HEALTH_CHECK_PASSED=false
        for i in {1..10}; do
          if curl -f http://localhost:8000/health 2>/dev/null; then
            echo "Health check passed!"
            HEALTH_CHECK_PASSED=true
            break
          fi
          echo "Health check attempt $i failed, retrying..."
          sleep 3
        done
        
        # Show logs for debugging
        echo "Container logs:"
        docker logs mlsdm-test
        
        # Clean up
        docker stop mlsdm-test || true
        docker rm mlsdm-test || true
        
        # Fail if health check never passed
        if [ "$HEALTH_CHECK_PASSED" = "false" ]; then
          echo "Health check failed after all retries!"
          exit 1
        fi

name: Dependency Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6 - pinned for supply chain integrity

      - name: Dependency Review
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2
        continue-on-error: true  # Avoid blocking when dependency graph is unavailable; emits warnings instead
        with:
          # Block only critical vulnerabilities (CVSS 9.0+)
          fail-on-severity: critical
          # Focus enforcement on runtime/production scopes
          fail-on-scopes: runtime
          # Always summarize findings in PR comments
          comment-summary-in-pr: always
          # Note: license checks are warnings-only; no explicit fail-on-licenses flag is set

      - name: Warn if dependency review skipped
        if: failure()
        run: |
          echo "::warning::Dependency review could not complete (dependency graph disabled). Enable the GitHub dependency graph and Dependabot alerts for full coverage."

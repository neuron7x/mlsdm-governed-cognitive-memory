name: Update Coverage Badge

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  coverage-badge:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.repository_owner == 'neuron7x' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      
      - name: Restore Python cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/pip
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-py3.11-${{ hashFiles('**/requirements.txt', '**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-py3.11-
            ${{ runner.os }}-
          fail-on-cache-errors: false
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[test]"
          pip install coverage-badge

      - name: Verify test dependencies
        run: python -c "import hypothesis, pytest, pytest_benchmark"
      
      - name: Run coverage
        run: |
          pytest --cov=src/mlsdm --cov-report=term --cov-report=json --ignore=tests/load -m "not slow and not benchmark"
        env:
          DISABLE_RATE_LIMIT: "1"
          LLM_BACKEND: "local_stub"
      
      - name: Generate badge
        run: |
          coverage-badge -o coverage.svg -f
      
      - name: Verify badge generation
        run: |
          if [ ! -f coverage.svg ]; then
            echo "ERROR: coverage.svg was not generated"
            exit 1
          fi
          echo "âœ“ coverage.svg exists ($(stat -c%s coverage.svg 2>/dev/null || stat -f%z coverage.svg) bytes)"
      
      - name: Commit badge to badges branch
        run: |
          set -euo pipefail
          
          # 1. Preserve coverage.svg before branch operations
          mkdir -p /tmp/mlsdm-badges
          cp coverage.svg /tmp/mlsdm-badges/coverage.svg
          
          # 1.1. Remove from working tree to prevent checkout conflicts
          rm -f coverage.svg
          
          # 2. Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 3. Switch to badges branch (create if doesn't exist)
          git fetch origin badges || true
          if git show-ref --verify --quiet refs/remotes/origin/badges; then
            git checkout -B badges origin/badges
          else
            git checkout --orphan badges
            git rm -rf . || true
          fi

          # 4. Restore coverage.svg after branch cleanup
          cp /tmp/mlsdm-badges/coverage.svg coverage.svg
          
          # 5. Commit and push
          git add coverage.svg
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update coverage badge [skip ci]"
          git push origin badges

---
name: PR Validation

"on":
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

# Prevent concurrent runs on same PR
concurrency:
  group: >-
    ${{ github.workflow }}-${{ github.event.pull_request.number ||
    github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-asyncio

      - name: Run Ruff linter
        run: |
          ruff check . --output-format=github
        continue-on-error: false

      - name: Run MyPy type checker
        run: |
          mypy src/ --ignore-missing-imports --no-strict-optional \
            --allow-untyped-calls --allow-untyped-defs
        continue-on-error: false

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-asyncio

      - name: Run unit tests with coverage
        run: |
          pytest src/tests/unit/ -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=90 \
            --tb=short

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: unit-tests
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-asyncio

      - name: Run integration tests
        run: |
          python tests/integration/test_end_to_end.py

      - name: Run validation tests
        run: |
          python tests/validation/test_wake_sleep_effectiveness.py
          python tests/validation/test_moral_filter_effectiveness.py

  property-based-tests:
    name: Property-Based Tests (Hypothesis)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-asyncio

      - name: Run property-based tests
        run: |
          pytest src/tests/unit/test_property_based.py -v \
            --hypothesis-show-statistics \
            --tb=short
        env:
          HYPOTHESIS_PROFILE: ci

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit security linter
        run: |
          bandit -r src/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Run Safety vulnerability scan
        run: |
          safety check --json --output safety-report.json
        continue-on-error: true

      - name: Run pip-audit
        run: |
          pip-audit --desc --require requirements.txt
        continue-on-error: true

  dependency-check:
    name: Dependency Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Validate requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools
          # Check if requirements file exists and is not empty
          if [ ! -s requirements.txt ]; then
            echo "‚ùå requirements.txt is missing or empty"
            exit 1
          fi
          echo "‚úÖ requirements.txt exists and is valid"

      - name: Check for dependency conflicts
        run: |
          pip install -r requirements.txt
          pip check

  test-matrix:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-asyncio

      - name: Run tests
        run: |
          pytest src/tests/unit/ -v --tb=short
          python tests/integration/test_end_to_end.py

  pr-summary:
    name: PR Validation Summary
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, unit-tests, integration-tests, property-based-tests, security-scan, dependency-check, test-matrix]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.lint-and-type-check.result }}" == "failure" ]] || \
             [[ "${{ needs.unit-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.integration-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.property-based-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.test-matrix.result }}" == "failure" ]]; then
            echo "‚ùå Some required checks failed"
            exit 1
          else
            echo "‚úÖ All required checks passed"
          fi

      - name: PR validation passed
        run: |
          echo "üéâ PR validation completed successfully!"
          echo "üìä Coverage threshold met"
          echo "üîí Security scans completed"
          echo "‚ú® All quality gates passed"

name: Aphasia / NeuroLang CI

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - "src/mlsdm/extensions/**"
      - "src/mlsdm/observability/**"
      - "tests/eval/**"
      - "tests/validation/test_aphasia_*"
      - "tests/observability/test_aphasia_*"
      - "tests/security/test_aphasia_*"
      - "tests/packaging/test_neurolang_optional_dependency.py"
      - "tests/scripts/test_*neurolang*"
      - "tests/scripts/test_run_aphasia_eval.py"
      - "scripts/*neurolang*"
      - "scripts/run_aphasia_eval.py"
      - ".github/workflows/aphasia-ci.yml"

# Least privilege: read-only access (Invariant A, STRIDE: Elevation of Privilege)
permissions:
  contents: read
  actions: write # required for pip cache token while keeping least privilege

jobs:
  aphasia-neurolang:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6 - pinned for supply chain integrity

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6 - pinned for supply chain integrity
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies (core + neurolang extra)
        run: |
          python -m pip install --upgrade pip
          pip install .[neurolang]
          pip install pytest

      - name: Run Aphasia / NeuroLang tests
        run: |
          pytest \
            tests/validation/test_aphasia_detection.py \
            tests/eval/test_aphasia_eval_suite.py \
            tests/observability/test_aphasia_logging.py \
            tests/security/test_aphasia_logging_privacy.py \
            tests/security/test_neurolang_checkpoint_security.py \
            tests/packaging/test_neurolang_optional_dependency.py \
            tests/scripts/test_run_aphasia_eval.py \
            tests/scripts/test_smoke_neurolang_wrapper.py \
            tests/scripts/test_train_neurolang_grammar.py \
            -q

      - name: Run AphasiaEvalSuite quality gate
        run: |
          python scripts/run_aphasia_eval.py \
            --corpus tests/eval/aphasia_corpus.json \
            --fail-on-low-metrics

name: Build

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      build_docker:
        description: 'Build Docker image'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: read
  packages: write

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/mlsdm-neuro-engine

jobs:
  # ============================================
  # Build Python Package (Wheel)
  # ============================================
  build-wheel:
    name: Build Python Wheel
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel

      - name: Build wheel and sdist
        run: python -m build

      - name: Verify wheel contents
        run: |
          pip install dist/*.whl
          python -c "import mlsdm; print(f'MLSDM version: {mlsdm.__version__}')"

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
          retention-days: 30

  # ============================================
  # Build Docker Image
  # ============================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.build_docker == 'true')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.neuro-engine-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Generate build summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Validate Build Artifacts
  # ============================================
  validate-artifacts:
    name: Validate Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-wheel, build-docker]
    if: always() && needs.build-wheel.result == 'success'

    steps:
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install and test wheel
        run: |
          pip install dist/*.whl
          python -c "
          import mlsdm
          from mlsdm.core.llm_wrapper import LLMWrapper
          print(f'MLSDM {mlsdm.__version__} loaded successfully')
          print('Core components verified')
          "

      - name: Check package metadata
        run: |
          pip install twine
          twine check dist/*

      - name: Generate artifact summary
        run: |
          echo "## Build Artifacts Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Python Package" >> $GITHUB_STEP_SUMMARY
          ls -lh dist/ >> $GITHUB_STEP_SUMMARY

name: Scheduled Dependency Vulnerability Scan

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  issues: write

jobs:
  pip-audit:
    name: Scheduled pip-audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    env:
      PYTHON_VERSION: ${{ matrix.python-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Confirm pip minimum version
        run: |
          python - <<'PY'
          from packaging.version import Version
          import pip

          minimum = Version("25.3")
          current = Version(pip.__version__)
          if current < minimum:
              raise SystemExit(f"pip {current} is below required {minimum}")
          print(f"pip version OK: {current}")
          PY

      - name: Run pip-audit
        run: |
          pip-audit \
            --requirement requirements.txt \
            --requirement requirements-neurolang.txt \
            --strict \
            --progress-spinner=off

      - name: Create security issue on failure
        if: failure() && github.event_name != 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const title = `pip-audit failed (${process.env.PYTHON_VERSION})`;
            const body = [
              "Scheduled pip-audit reported vulnerabilities or failed to execute.",
              "",
              `Workflow: ${context.workflow}`,
              `Run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              "",
              "Please review the logs and remediate the flagged dependencies."
            ].join("\n");

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            });

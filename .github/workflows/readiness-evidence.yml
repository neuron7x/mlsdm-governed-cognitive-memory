name: Readiness Evidence

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: readiness-evidence-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.11"

jobs:
  deps_smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-
      - name: Install deps via uv (tests)
        run: |
          python -m pip install -U pip
          pip install uv
          uv sync --frozen --extra test --extra dev
      - name: Import smoke
        run: |
          uv run python -c "import mlsdm; print('import ok')"

  unit:
    runs-on: ubuntu-latest
    needs: deps_smoke
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-
      - name: Install deps via uv (tests)
        run: |
          python -m pip install -U pip
          pip install uv
          uv sync --frozen --extra test --extra dev
      - name: Run unit tests
        run: |
          mkdir -p reports
          set -o pipefail
          uv run python -m pytest tests/unit -q --junitxml=reports/junit-unit.xml --maxfail=1 | tee reports/unit-tests.log
      - name: Upload unit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: readiness-unit
          path: reports/

  coverage_gate:
    runs-on: ubuntu-latest
    needs: deps_smoke
    timeout-minutes: 30
    env:
      PYTEST_ARGS: "--ignore=tests/gpu --ignore=tests/neurolang --ignore=tests/embeddings"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-
      - name: Install deps via uv (tests)
        run: |
          python -m pip install -U pip
          pip install uv
          uv sync --frozen --extra test --extra dev
      - name: Run coverage gate
        run: |
          set -o pipefail
          uv run bash ./coverage_gate.sh | tee coverage-gate.log
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: readiness-coverage
          path: |
            coverage-gate.log
            coverage.xml

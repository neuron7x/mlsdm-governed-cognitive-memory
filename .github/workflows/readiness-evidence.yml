name: Readiness Evidence

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: readiness-evidence-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.11"

jobs:
  deps_smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-
      - name: Install deps via uv (tests)
        run: |
          python -m pip install -U pip
          pip install uv
          uv sync --frozen --extra test --extra dev
      - name: Import smoke
        run: |
          uv run python -c "import mlsdm; print('import ok')"

  unit:
    runs-on: ubuntu-latest
    needs: deps_smoke
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-
      - name: Install deps via uv (tests)
        run: |
          python -m pip install -U pip
          pip install uv
          uv sync --frozen --extra test --extra dev
      - name: Run unit tests
        run: |
          mkdir -p reports
          set -o pipefail
          uv run python -m pytest tests/unit -q --junitxml=reports/junit-unit.xml --maxfail=1 | tee reports/unit-tests.log
      - name: Upload unit artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: readiness-unit
          path: reports/

  coverage_gate:
    runs-on: ubuntu-latest
    needs: deps_smoke
    timeout-minutes: 30
    env:
      PYTEST_ARGS: "--ignore=tests/gpu --ignore=tests/neurolang --ignore=tests/embeddings --junitxml=reports/junit.xml --maxfail=1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-
      - name: Install deps via uv (tests)
        run: |
          python -m pip install -U pip
          pip install uv
          uv sync --frozen --extra test --extra dev
      - name: Run coverage gate
        run: |
          mkdir -p reports
          set -o pipefail
          uv run bash ./coverage_gate.sh | tee coverage-gate.log
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: readiness-coverage
          path: |
            coverage-gate.log
            coverage.xml
      - name: Capture evidence snapshot
        if: always()
        run: |
          uv run python scripts/evidence/capture_evidence.py \
            --from-ci \
            --coverage-path coverage.xml \
            --coverage-log coverage-gate.log \
            --junit-path reports/junit.xml
      - name: Locate latest evidence snapshot
        if: always()
        id: evidence_path
        run: |
          set -euo pipefail
          ROOT="artifacts/evidence"
          if [ ! -d "$ROOT" ]; then
            echo "No evidence directory found" >&2
            exit 1
          fi
          LATEST=$(LC_ALL=C ls -1d "$ROOT"/*/* 2>/dev/null | LC_ALL=C sort | tail -n 1 || true)
          if [ -z "$LATEST" ]; then
            echo "No evidence snapshots found" >&2
            exit 1
          fi
          echo "path=${LATEST}" >> "$GITHUB_OUTPUT"
      - name: Verify evidence snapshot
        if: always()
        run: uv run python scripts/evidence/verify_evidence_snapshot.py --evidence-dir "${{ steps.evidence_path.outputs.path }}"
      - name: Upload evidence snapshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: readiness-evidence-snapshot
          path: ${{ steps.evidence_path.outputs.path }}

name: Readiness Evidence

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: readiness-evidence-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.11"

jobs:
  deps_smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install deps via pip (tests)
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -e ".[test]"
          python -m pip check
      - name: Import smoke
        run: |
          python -c "import mlsdm; print('import ok')"

  coverage_gate:
    runs-on: ubuntu-latest
    needs: deps_smoke
    timeout-minutes: 30
    env:
      PYTEST_ARGS: "--ignore=tests/gpu --ignore=tests/neurolang --ignore=tests/embeddings --junitxml=reports/junit.xml --maxfail=1"
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install deps via pip (tests)
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -e ".[test]"
          python -m pip check
      - name: Run coverage gate (tests + coverage once)
        id: coverage
        continue-on-error: true
        run: |
          mkdir -p reports
          set -o pipefail
          bash ./coverage_gate.sh 2>&1 | tee coverage-gate.log
          status=${PIPESTATUS[0]}
          echo "exit_code=${status}" >> "$GITHUB_OUTPUT"
          exit "${status}"
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: readiness-coverage
          path: |
            coverage-gate.log
            coverage.xml
      - name: Capture evidence snapshot
        if: always()
        run: |
          set -euo pipefail
          cat > /tmp/evidence-inputs.json <<'EOF'
          {
            "coverage_xml": "coverage.xml",
            "coverage_log": "coverage-gate.log",
            "junit_xml": "reports/junit.xml"
          }
          EOF
          PARTIAL_ARGS=()
          if [ "${{ steps.coverage.outputs.exit_code }}" != "0" ]; then
            PARTIAL_ARGS+=(--partial-reason "coverage gate failed (exit ${{ steps.coverage.outputs.exit_code }})")
          fi
          python scripts/evidence/capture_evidence.py --mode pack --inputs /tmp/evidence-inputs.json "${PARTIAL_ARGS[@]}"
      - name: Locate latest evidence snapshot
        if: always()
        id: evidence_path
        run: |
          set -euo pipefail
          ROOT="artifacts/evidence"
          if [ ! -d "$ROOT" ]; then
            echo "No evidence directory found" >&2
            exit 1
          fi
          LATEST=$(LC_ALL=C ls -1d "$ROOT"/*/* 2>/dev/null | LC_ALL=C sort | tail -n 1 || true)
          if [ -z "$LATEST" ]; then
            echo "No evidence snapshots found" >&2
            exit 1
          fi
          echo "path=${LATEST}" >> "$GITHUB_OUTPUT"
      - name: Verify evidence snapshot
        if: always()
        run: python scripts/evidence/verify_evidence_snapshot.py --evidence-dir "${{ steps.evidence_path.outputs.path }}"
      - name: Upload evidence snapshot
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: readiness-evidence-snapshot
          path: ${{ steps.evidence_path.outputs.path }}

name: Readiness Evidence

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: readiness-evidence-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write # allow cache/artifact usage without broader access

env:
  PYTHON_VERSION: "3.11"

jobs:
  deps_smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6 - pinned for supply chain integrity
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6 - pinned for supply chain integrity
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Cache uv dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4 - pinned for reproducible caching
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-
      - name: Install deps via uv (tests)
        run: |
          python -m pip install -U pip
          pip install uv
          uv sync --frozen --extra test --extra dev
      - name: Import smoke
        run: |
          uv run python -c "import mlsdm; print('import ok')"

  unit:
    runs-on: ubuntu-latest
    needs: deps_smoke
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6 - pinned for supply chain integrity
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6 - pinned for supply chain integrity
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Cache uv dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4 - pinned for reproducible caching
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-
      - name: Install deps via uv (tests)
        run: |
          python -m pip install -U pip
          pip install uv
          uv sync --frozen --extra test --extra dev
      - name: Run unit tests
        run: |
          mkdir -p reports
          set -o pipefail
          uv run python -m pytest tests/unit -q --junitxml=reports/junit-unit.xml --maxfail=1 | tee reports/unit-tests.log
      - name: Upload unit artifacts
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6 - pinned for artifact integrity
        with:
          name: readiness-unit
          path: reports/

  coverage_gate:
    runs-on: ubuntu-latest
    needs: deps_smoke
    timeout-minutes: 30
    env:
      PYTEST_ARGS: "--ignore=tests/gpu --ignore=tests/neurolang --ignore=tests/embeddings"
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6 - pinned for supply chain integrity
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6 - pinned for supply chain integrity
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Cache uv dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4 - pinned for reproducible caching
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-
      - name: Install deps via uv (tests)
        run: |
          python -m pip install -U pip
          pip install uv
          uv sync --frozen --extra test --extra dev
      - name: Run coverage gate
        run: |
          set -o pipefail
          uv run bash ./coverage_gate.sh | tee coverage-gate.log
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6 - pinned for artifact integrity
        with:
          name: readiness-coverage
          path: |
            coverage-gate.log
            coverage.xml

name: Unicode Controls Guard

on:
  push:
    branches:
      - main
      - 'feature/*'
      - 'copilot/*'
  pull_request:
    branches:
      - main
      - 'feature/*'
      - 'copilot/*'

permissions:
  contents: read

jobs:
  unicode-controls:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6 - pinned for supply chain integrity

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6 - pinned for supply chain integrity
        with:
          python-version: '3.11'

      - name: Run unicode control guard
        run: python scripts/check_no_unicode_controls.py

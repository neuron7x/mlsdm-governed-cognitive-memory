name: Unicode Controls Guard

on:
  push:
    branches:
      - main
      - 'feature/*'
      - 'copilot/*'
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM UTC

permissions:
  contents: read

jobs:
  unicode-controls:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Run unicode control guard
        run: python scripts/check_no_unicode_controls.py

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <defs>
    <!-- Enhanced gradient background with depth -->
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="70%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#020617"/>
    </radialGradient>
    
    <!-- Enhanced memory layer gradients with vibrant colors -->
    <linearGradient id="memoryL1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.95"/>
    </linearGradient>
    
    <linearGradient id="memoryL2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.95"/>
    </linearGradient>
    
    <linearGradient id="memoryL3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:0.95"/>
    </linearGradient>
    
    <!-- Moral filter gradient - vibrant green -->
    <linearGradient id="moralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    
    <!-- LLM core gradient - vibrant gold -->
    <linearGradient id="llmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    
    <!-- Title gradient - rainbow effect -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="25%" style="stop-color:#a78bfa"/>
      <stop offset="50%" style="stop-color:#f472b6"/>
      <stop offset="75%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    
    <!-- Enhanced glow filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Symmetric grid pattern -->
  <g opacity="0.04" stroke="#60a5fa" stroke-width="0.5">
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="450" x2="1200" y2="450"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="900" y1="0" x2="900" y2="600"/>
  </g>
  
  <!-- Symmetric ambient glows -->
  <ellipse cx="600" cy="300" rx="450" ry="350" fill="#60a5fa" opacity="0.03"/>
  <ellipse cx="300" cy="300" rx="200" ry="200" fill="#a78bfa" opacity="0.04"/>
  <ellipse cx="900" cy="300" rx="200" ry="200" fill="#4ade80" opacity="0.04"/>
  
  <!-- Title with enhanced styling -->
  <text x="600" y="75" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="62" font-weight="800" fill="url(#titleGradient)" text-anchor="middle" letter-spacing="3" filter="url(#dropShadow)">
    MLSDM
  </text>
  <text x="600" y="108" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle" font-weight="400" letter-spacing="3" opacity="0.9">
    Multi-Level Synaptic Dynamic Memory
  </text>
  
  <!-- Central LLM Core with enhanced styling -->
  <g filter="url(#glowStrong)">
    <circle cx="600" cy="320" r="55" fill="url(#llmGradient)" opacity="1"/>
    <circle cx="600" cy="320" r="42" fill="#0f172a" opacity="0.7"/>
    <circle cx="600" cy="320" r="35" fill="url(#llmGradient)" opacity="0.3"/>
    <text x="600" y="328" font-family="'SF Mono', 'Monaco', 'Consolas', monospace" font-size="18" fill="#fef3c7" text-anchor="middle" font-weight="700">LLM</text>
  </g>
  
  <!-- Perfect circular memory layers with enhanced symmetry -->
  
  <!-- L3 (Long-term) - Outermost ring -->
  <g opacity="0.95" filter="url(#glow)">
    <circle cx="600" cy="320" r="195" fill="none" stroke="url(#memoryL3)" stroke-width="4" stroke-dasharray="10,5"/>
    <circle cx="600" cy="320" r="195" fill="none" stroke="#f472b6" stroke-width="1" opacity="0.3"/>
    
    <!-- L3 Label positioned symmetrically at 0° (right) -->
    <g transform="translate(795, 320)">
      <rect x="0" y="-32" width="70" height="64" rx="6" fill="#1e293b" opacity="0.95" stroke="#f472b6" stroke-width="2"/>
      <text x="35" y="-12" font-family="'SF Pro Display', sans-serif" font-size="16" fill="#f472b6" text-anchor="middle" font-weight="700">L3</text>
      <text x="35" y="4" font-family="'SF Pro Display', sans-serif" font-size="10" fill="#f472b6" text-anchor="middle" opacity="0.9">Long-term</text>
      <text x="35" y="18" font-family="'SF Mono', monospace" font-size="9" fill="#fda4af" text-anchor="middle" font-weight="600">λ=0.99</text>
      <text x="35" y="30" font-family="'SF Pro Display', sans-serif" font-size="8" fill="#f472b6" text-anchor="middle" opacity="0.7">Consolidated</text>
    </g>
  </g>
  
  <!-- L2 (Medium-term) - Middle ring -->
  <g opacity="0.95" filter="url(#glow)">
    <circle cx="600" cy="320" r="145" fill="none" stroke="url(#memoryL2)" stroke-width="4" stroke-dasharray="8,4"/>
    <circle cx="600" cy="320" r="145" fill="none" stroke="#a78bfa" stroke-width="1" opacity="0.3"/>
    
    <!-- L2 Label positioned symmetrically at 45° (top-right) -->
    <g transform="translate(710, 228)">
      <rect x="0" y="-32" width="70" height="64" rx="6" fill="#1e293b" opacity="0.95" stroke="#a78bfa" stroke-width="2"/>
      <text x="35" y="-12" font-family="'SF Pro Display', sans-serif" font-size="16" fill="#a78bfa" text-anchor="middle" font-weight="700">L2</text>
      <text x="35" y="4" font-family="'SF Pro Display', sans-serif" font-size="10" fill="#a78bfa" text-anchor="middle" opacity="0.9">Medium</text>
      <text x="35" y="18" font-family="'SF Mono', monospace" font-size="9" fill="#c4b5fd" text-anchor="middle" font-weight="600">λ=0.98</text>
      <text x="35" y="30" font-family="'SF Pro Display', sans-serif" font-size="8" fill="#a78bfa" text-anchor="middle" opacity="0.7">Gated</text>
    </g>
  </g>
  
  <!-- L1 (Short-term) - Innermost ring -->
  <g opacity="0.95" filter="url(#glow)">
    <circle cx="600" cy="320" r="95" fill="none" stroke="url(#memoryL1)" stroke-width="4" stroke-dasharray="6,3"/>
    <circle cx="600" cy="320" r="95" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.3"/>
    
    <!-- L1 Label positioned symmetrically at 135° (top-left) -->
    <g transform="translate(465, 228)">
      <rect x="0" y="-32" width="70" height="64" rx="6" fill="#1e293b" opacity="0.95" stroke="#60a5fa" stroke-width="2"/>
      <text x="35" y="-12" font-family="'SF Pro Display', sans-serif" font-size="16" fill="#60a5fa" text-anchor="middle" font-weight="700">L1</text>
      <text x="35" y="4" font-family="'SF Pro Display', sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle" opacity="0.9">Short-term</text>
      <text x="35" y="18" font-family="'SF Mono', monospace" font-size="9" fill="#93c5fd" text-anchor="middle" font-weight="600">λ=0.95</text>
      <text x="35" y="30" font-family="'SF Pro Display', sans-serif" font-size="8" fill="#60a5fa" text-anchor="middle" opacity="0.7">Fast decay</text>
    </g>
  </g>
  
  <!-- Perfectly positioned governance components in cardinal directions -->
  
  <!-- Moral Filter (top - 270°) -->
  <g transform="translate(600, 125)">
    <g filter="url(#glow)">
      <rect x="-75" y="-28" width="150" height="56" rx="10" fill="url(#moralGradient)" opacity="0.95" stroke="#4ade80" stroke-width="2"/>
      <!-- Enhanced checkmark icon -->
      <path d="M -30,-8 L -18,4 L -6,-12" stroke="#0f172a" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="15" cy="-4" r="10" stroke="#0f172a" stroke-width="3" fill="none"/>
      <line x1="24" y1="-13" x2="36" y2="-20" stroke="#0f172a" stroke-width="3" stroke-linecap="round"/>
    </g>
    <text x="0" y="-36" font-family="'SF Pro Display', sans-serif" font-size="14" fill="#4ade80" text-anchor="middle" font-weight="700">Moral Filter</text>
    <text x="0" y="-20" font-family="'SF Mono', monospace" font-size="10" fill="#86efac" text-anchor="middle" font-weight="600">93.3% rejection</text>
    <text x="0" y="-8" font-family="'SF Pro Display', sans-serif" font-size="8" fill="#4ade80" text-anchor="middle" opacity="0.8">EMA threshold [0.30-0.90]</text>
  </g>
  
  <!-- Wake/Sleep Rhythm (bottom - 90°) -->
  <g transform="translate(600, 515)">
    <g filter="url(#glow)">
      <rect x="-75" y="-28" width="150" height="56" rx="10" fill="#475569" opacity="0.95" stroke="#94a3b8" stroke-width="2"/>
      <!-- Enhanced moon icon -->
      <path d="M -28,-4 C -28,-14 -18,-14 -12,-8 C -17,-9 -22,-6 -22,-4 C -22,2 -17,5 -12,4 C -18,10 -28,10 -28,-4" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
      <!-- Enhanced sun icon -->
      <circle cx="20" cy="-4" r="8" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
      <g stroke="#fbbf24" stroke-width="2" stroke-linecap="round">
        <line x1="20" y1="-16" x2="20" y2="-19"/>
        <line x1="20" y1="8" x2="20" y2="11"/>
        <line x1="32" y1="-4" x2="35" y2="-4"/>
        <line x1="8" y1="-4" x2="5" y2="-4"/>
        <line x1="27" y1="-11" x2="29" y2="-13"/>
        <line x1="13" y1="3" x2="11" y2="5"/>
        <line x1="27" y1="3" x2="29" y2="5"/>
        <line x1="13" y1="-11" x2="11" y2="-13"/>
      </g>
    </g>
    <text x="0" y="42" font-family="'SF Pro Display', sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle" font-weight="700">Cognitive Rhythm</text>
    <text x="0" y="57" font-family="'SF Mono', monospace" font-size="10" fill="#cbd5e1" text-anchor="middle" font-weight="600">89.5% resource ↓</text>
    <text x="0" y="69" font-family="'SF Pro Display', sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle" opacity="0.8">8 wake + 3 sleep cycles</text>
  </g>
  
  <!-- Aphasia Detection (left - 180°) -->
  <g transform="translate(220, 320)">
    <g filter="url(#glow)">
      <rect x="-75" y="-28" width="150" height="56" rx="10" fill="#475569" opacity="0.95" stroke="#60a5fa" stroke-width="2"/>
      <!-- Enhanced speech bubble icon -->
      <path d="M -32,-15 L -32,8 L -23,8 L -18,15 L -18,8 L 32,8 L 32,-15 Z" fill="#60a5fa" opacity="0.95" stroke="#3b82f6" stroke-width="1.5"/>
      <text x="0" y="2" font-family="'SF Mono', monospace" font-size="14" fill="#0f172a" text-anchor="middle" font-weight="700">Aφ</text>
    </g>
    <text x="0" y="-36" font-family="'SF Pro Display', sans-serif" font-size="14" fill="#60a5fa" text-anchor="middle" font-weight="700">Aphasia Guard</text>
    <text x="0" y="-20" font-family="'SF Mono', monospace" font-size="10" fill="#93c5fd" text-anchor="middle" font-weight="600">TPR 100% | TNR 80%</text>
    <text x="0" y="-8" font-family="'SF Pro Display', sans-serif" font-size="8" fill="#60a5fa" text-anchor="middle" opacity="0.8">Broca-model detection</text>
  </g>
  
  <!-- PELM Memory (right - 0°) -->
  <g transform="translate(980, 320)">
    <g filter="url(#glow)">
      <rect x="-75" y="-28" width="150" height="56" rx="10" fill="#475569" opacity="0.95" stroke="#f472b6" stroke-width="2"/>
      <!-- Enhanced memory grid icon -->
      <g opacity="0.95">
        <rect x="-28" y="-12" width="12" height="10" fill="#f472b6" opacity="0.9" stroke="#ec4899" stroke-width="0.5"/>
        <rect x="-14" y="-12" width="12" height="10" fill="#f472b6" opacity="0.7" stroke="#ec4899" stroke-width="0.5"/>
        <rect x="0" y="-12" width="12" height="10" fill="#f472b6" opacity="0.5" stroke="#ec4899" stroke-width="0.5"/>
        <rect x="14" y="-12" width="12" height="10" fill="#f472b6" opacity="0.8" stroke="#ec4899" stroke-width="0.5"/>
        <rect x="-28" y="0" width="12" height="10" fill="#f472b6" opacity="0.6" stroke="#ec4899" stroke-width="0.5"/>
        <rect x="-14" y="0" width="12" height="10" fill="#f472b6" opacity="1" stroke="#ec4899" stroke-width="0.5"/>
        <rect x="0" y="0" width="12" height="10" fill="#f472b6" opacity="0.7" stroke="#ec4899" stroke-width="0.5"/>
        <rect x="14" y="0" width="12" height="10" fill="#f472b6" opacity="0.5" stroke="#ec4899" stroke-width="0.5"/>
      </g>
    </g>
    <text x="0" y="-36" font-family="'SF Pro Display', sans-serif" font-size="14" fill="#f472b6" text-anchor="middle" font-weight="700">PELM</text>
    <text x="0" y="-20" font-family="'SF Mono', monospace" font-size="10" fill="#fda4af" text-anchor="middle" font-weight="600">20K × 384D</text>
    <text x="0" y="-8" font-family="'SF Pro Display', sans-serif" font-size="8" fill="#f472b6" text-anchor="middle" opacity="0.8">Phase-entangled lattice</text>
  </g>
  
  <!-- Symmetric connection lines (cardinal directions) -->
  <g opacity="0.25" stroke="#94a3b8" stroke-width="2" fill="none" stroke-dasharray="6,6">
    <line x1="600" y1="265" x2="600" y2="181"/>
    <line x1="600" y1="375" x2="600" y2="459"/>
    <line x1="545" y1="320" x2="295" y2="320"/>
    <line x1="655" y1="320" x2="905" y2="320"/>
  </g>
  
  <!-- Animated data flow particles on connection lines -->
  <g opacity="0.6">
    <!-- To Moral Filter -->
    <circle cx="600" cy="230" r="4" fill="#4ade80">
      <animate attributeName="cy" values="230;181;230" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <!-- To Cognitive Rhythm -->
    <circle cx="600" cy="410" r="4" fill="#94a3b8">
      <animate attributeName="cy" values="410;459;410" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- To Aphasia Guard -->
    <circle cx="420" cy="320" r="4" fill="#60a5fa">
      <animate attributeName="cx" values="420;295;420" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <!-- To PELM -->
    <circle cx="780" cy="320" r="4" fill="#f472b6">
      <animate attributeName="cx" values="780;905;780" dur="2.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Enhanced key features banner at bottom -->
  <g transform="translate(600, 572)">
    <rect x="-580" y="-20" width="1160" height="40" rx="8" fill="#1e293b" opacity="0.7"/>
    <g font-family="'SF Pro Display', sans-serif" font-size="12" font-weight="600" text-anchor="middle">
      <text x="-360" y="2">
        <tspan fill="#60a5fa">●</tspan>
        <tspan dx="8" fill="#e0f2fe">29.37 MB Fixed</tspan>
      </text>
      <text x="-165" y="2">
        <tspan fill="#4ade80">●</tspan>
        <tspan dx="8" fill="#d1fae5">Adaptive Safety</tspan>
      </text>
      <text x="35" y="2">
        <tspan fill="#a78bfa">●</tspan>
        <tspan dx="8" fill="#ede9fe">Neuro-Inspired</tspan>
      </text>
      <text x="245" y="2">
        <tspan fill="#f472b6">●</tspan>
        <tspan dx="8" fill="#fce7f3">Thread-Safe</tspan>
      </text>
      <text x="410" y="2">
        <tspan fill="#fbbf24">●</tspan>
        <tspan dx="8" fill="#fef3c7">Production-Ready</tspan>
      </text>
    </g>
  </g>
  
  <!-- Symmetric corner accent decorations with enhanced visibility -->
  <g opacity="0.3">
    <circle cx="40" cy="40" r="5" fill="#60a5fa" stroke="#3b82f6" stroke-width="1"/>
    <circle cx="1160" cy="40" r="5" fill="#f472b6" stroke="#ec4899" stroke-width="1"/>
    <circle cx="40" cy="560" r="5" fill="#4ade80" stroke="#16a34a" stroke-width="1"/>
    <circle cx="1160" cy="560" r="5" fill="#a78bfa" stroke="#7c3aed" stroke-width="1"/>
  </g>
  
  <!-- Subtle rotating elements for visual interest -->
  <g opacity="0.15">
    <circle cx="600" cy="320" r="250" fill="none" stroke="#60a5fa" stroke-width="0.5" stroke-dasharray="2,10">
      <animateTransform attributeName="transform" type="rotate" from="0 600 320" to="360 600 320" dur="60s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="320" r="270" fill="none" stroke="#f472b6" stroke-width="0.5" stroke-dasharray="2,10">
      <animateTransform attributeName="transform" type="rotate" from="360 600 320" to="0 600 320" dur="80s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

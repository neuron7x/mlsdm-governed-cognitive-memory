<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a192f"/>
      <stop offset="50%" style="stop-color:#112240"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00bcd4;stop-opacity:0.1"/>
    </linearGradient>
    
    <linearGradient id="neuronGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    
    <linearGradient id="neuronGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    
    <linearGradient id="neuronGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    
    <linearGradient id="neuronGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64ffda"/>
      <stop offset="50%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    
    <!-- Glow filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Neuron symbol -->
    <symbol id="neuron" viewBox="0 0 40 40">
      <circle cx="20" cy="20" r="15" fill="currentColor" opacity="0.9"/>
      <circle cx="20" cy="20" r="8" fill="#0a192f" opacity="0.7"/>
      <circle cx="20" cy="20" r="4" fill="currentColor" opacity="0.8"/>
    </symbol>
    
    <!-- Small neuron -->
    <symbol id="neuronSmall" viewBox="0 0 20 20">
      <circle cx="10" cy="10" r="8" fill="currentColor" opacity="0.8"/>
      <circle cx="10" cy="10" r="4" fill="#0a192f" opacity="0.6"/>
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Background glow effects -->
  <ellipse cx="300" cy="300" rx="200" ry="200" fill="#00d4ff" opacity="0.05" filter="url(#softGlow)"/>
  <ellipse cx="900" cy="300" rx="200" ry="200" fill="#a855f7" opacity="0.05" filter="url(#softGlow)"/>
  <ellipse cx="600" cy="500" rx="300" ry="150" fill="#64ffda" opacity="0.03" filter="url(#softGlow)"/>
  
  <!-- Grid pattern background -->
  <g opacity="0.03" stroke="#64ffda" stroke-width="0.5">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="800" y1="0" x2="800" y2="600"/>
    <line x1="1000" y1="0" x2="1000" y2="600"/>
  </g>
  
  <!-- Neural connections - Layer 1 (background) -->
  <g stroke="#00d4ff" stroke-width="1" opacity="0.2">
    <line x1="100" y1="150" x2="200" y2="200"/>
    <line x1="200" y1="200" x2="150" y2="300"/>
    <line x1="150" y1="300" x2="250" y2="350"/>
    <line x1="250" y1="350" x2="180" y2="450"/>
    <line x1="180" y1="450" x2="280" y2="500"/>
    
    <line x1="1100" y1="100" x2="1000" y2="180"/>
    <line x1="1000" y1="180" x2="1050" y2="280"/>
    <line x1="1050" y1="280" x2="950" y2="350"/>
    <line x1="950" y1="350" x2="1020" y2="450"/>
    <line x1="1020" y1="450" x2="920" y2="520"/>
  </g>
  
  <!-- Neural connections - Layer 2 -->
  <g stroke="#a855f7" stroke-width="1.5" opacity="0.3" filter="url(#glow)">
    <line x1="80" y1="250" x2="180" y2="180"/>
    <line x1="180" y1="180" x2="300" y2="250"/>
    <line x1="300" y1="250" x2="280" y2="380"/>
    <line x1="280" y1="380" x2="350" y2="480"/>
    
    <line x1="1120" y1="250" x2="1020" y2="180"/>
    <line x1="1020" y1="180" x2="900" y2="250"/>
    <line x1="900" y1="250" x2="920" y2="380"/>
    <line x1="920" y1="380" x2="850" y2="480"/>
  </g>
  
  <!-- Central neural network visualization -->
  <g>
    <!-- Central hub connections -->
    <g stroke="#00d4ff" stroke-width="2" opacity="0.4" filter="url(#glow)">
      <!-- Left side connections -->
      <line x1="350" y1="200" x2="450" y2="280"/>
      <line x1="350" y1="400" x2="450" y2="320"/>
      <line x1="400" y1="300" x2="450" y2="300"/>
      
      <!-- Right side connections -->
      <line x1="850" y1="200" x2="750" y2="280"/>
      <line x1="850" y1="400" x2="750" y2="320"/>
      <line x1="800" y1="300" x2="750" y2="300"/>
      
      <!-- Central connections -->
      <line x1="500" y1="250" x2="550" y2="270"/>
      <line x1="500" y1="350" x2="550" y2="330"/>
      <line x1="700" y1="250" x2="650" y2="270"/>
      <line x1="700" y1="350" x2="650" y2="330"/>
    </g>
    
    <!-- Memory layer connections -->
    <g stroke="#34d399" stroke-width="1.5" opacity="0.5" filter="url(#glow)">
      <path d="M 450 280 Q 500 300 450 320" fill="none"/>
      <path d="M 750 280 Q 700 300 750 320" fill="none"/>
    </g>
  </g>
  
  <!-- Left side neurons -->
  <g filter="url(#glow)">
    <use href="#neuron" x="70" y="130" width="40" height="40" color="#00d4ff"/>
    <use href="#neuron" x="160" y="175" width="35" height="35" color="#00d4ff"/>
    <use href="#neuron" x="120" y="275" width="35" height="35" color="#a855f7"/>
    <use href="#neuron" x="220" y="325" width="40" height="40" color="#00d4ff"/>
    <use href="#neuron" x="150" y="425" width="35" height="35" color="#a855f7"/>
    <use href="#neuron" x="250" y="475" width="30" height="30" color="#f472b6"/>
    
    <use href="#neuronSmall" x="50" y="225" width="20" height="20" color="#00d4ff"/>
    <use href="#neuronSmall" x="280" y="200" width="20" height="20" color="#34d399"/>
    <use href="#neuronSmall" x="320" y="380" width="20" height="20" color="#00d4ff"/>
  </g>
  
  <!-- Right side neurons -->
  <g filter="url(#glow)">
    <use href="#neuron" x="1080" y="80" width="40" height="40" color="#00d4ff"/>
    <use href="#neuron" x="980" y="155" width="35" height="35" color="#a855f7"/>
    <use href="#neuron" x="1020" y="255" width="35" height="35" color="#00d4ff"/>
    <use href="#neuron" x="920" y="325" width="40" height="40" color="#a855f7"/>
    <use href="#neuron" x="990" y="425" width="35" height="35" color="#00d4ff"/>
    <use href="#neuron" x="890" y="495" width="30" height="30" color="#f472b6"/>
    
    <use href="#neuronSmall" x="1120" y="225" width="20" height="20" color="#a855f7"/>
    <use href="#neuronSmall" x="870" y="180" width="20" height="20" color="#34d399"/>
    <use href="#neuronSmall" x="830" y="400" width="20" height="20" color="#00d4ff"/>
  </g>
  
  <!-- Central feature neurons -->
  <g filter="url(#glowStrong)">
    <!-- Memory neuron (green) -->
    <use href="#neuron" x="330" y="180" width="45" height="45" color="#34d399"/>
    <use href="#neuron" x="330" y="375" width="45" height="45" color="#34d399"/>
    
    <!-- Moral filter neuron (purple) -->
    <use href="#neuron" x="825" y="180" width="45" height="45" color="#a855f7"/>
    <use href="#neuron" x="825" y="375" width="45" height="45" color="#a855f7"/>
    
    <!-- Central processing neurons (cyan) -->
    <use href="#neuron" x="430" y="260" width="50" height="50" color="#00d4ff"/>
    <use href="#neuron" x="430" y="295" width="50" height="50" color="#00d4ff"/>
    <use href="#neuron" x="720" y="260" width="50" height="50" color="#00d4ff"/>
    <use href="#neuron" x="720" y="295" width="50" height="50" color="#00d4ff"/>
    
    <!-- Active highlight neurons (pink) -->
    <use href="#neuron" x="480" y="225" width="35" height="35" color="#f472b6"/>
    <use href="#neuron" x="685" y="225" width="35" height="35" color="#f472b6"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="290" text-anchor="middle" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="72" font-weight="800" fill="url(#titleGradient)" filter="url(#glowStrong)">
    MLSDM
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" text-anchor="middle" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="22" font-weight="300" fill="#8892b0" letter-spacing="4">
    Multi-Level Synaptic Dynamic Memory
  </text>
  
  <!-- Decorative lines around title -->
  <g stroke="url(#titleGradient)" stroke-width="2" opacity="0.6">
    <line x1="380" y1="365" x2="520" y2="365"/>
    <line x1="680" y1="365" x2="820" y2="365"/>
  </g>
  
  <!-- Feature icons at bottom -->
  <g transform="translate(0, 430)">
    <!-- Memory icon -->
    <g transform="translate(200, 0)">
      <circle cx="40" cy="40" r="35" fill="#112240" stroke="#34d399" stroke-width="2" filter="url(#glow)"/>
      <text x="40" y="48" text-anchor="middle" font-size="28" fill="#34d399">üíæ</text>
      <text x="40" y="95" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#64ffda" font-weight="600">MEMORY</text>
      <text x="40" y="110" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="9" fill="#8892b0">29.37 MB</text>
    </g>
    
    <!-- Moral Filter icon -->
    <g transform="translate(400, 0)">
      <circle cx="40" cy="40" r="35" fill="#112240" stroke="#a855f7" stroke-width="2" filter="url(#glow)"/>
      <text x="40" y="48" text-anchor="middle" font-size="28" fill="#a855f7">üõ°Ô∏è</text>
      <text x="40" y="95" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#a855f7" font-weight="600">MORAL FILTER</text>
      <text x="40" y="110" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="9" fill="#8892b0">93.3% Safe</text>
    </g>
    
    <!-- Wake/Sleep icon -->
    <g transform="translate(600, 0)">
      <circle cx="40" cy="40" r="35" fill="#112240" stroke="#00d4ff" stroke-width="2" filter="url(#glow)"/>
      <text x="40" y="48" text-anchor="middle" font-size="28" fill="#00d4ff">üåô</text>
      <text x="40" y="95" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#00d4ff" font-weight="600">WAKE/SLEEP</text>
      <text x="40" y="110" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="9" fill="#8892b0">89.5% Savings</text>
    </g>
    
    <!-- Aphasia Detection icon -->
    <g transform="translate(800, 0)">
      <circle cx="40" cy="40" r="35" fill="#112240" stroke="#f472b6" stroke-width="2" filter="url(#glow)"/>
      <text x="40" y="48" text-anchor="middle" font-size="28" fill="#f472b6">üó£Ô∏è</text>
      <text x="40" y="95" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#f472b6" font-weight="600">SPEECH</text>
      <text x="40" y="110" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="9" fill="#8892b0">100% TPR</text>
    </g>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="580" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" fill="#64ffda" font-weight="500" letter-spacing="1">
    Neurobiologically-Inspired Cognitive Governance for LLMs
  </text>
  
  <!-- Floating particles -->
  <g opacity="0.4">
    <circle cx="50" cy="50" r="2" fill="#64ffda">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1150" cy="80" r="2" fill="#a855f7">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="550" r="2" fill="#00d4ff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1100" cy="520" r="2" fill="#f472b6">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="50" r="2" fill="#34d399">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="100" r="1.5" fill="#64ffda">
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="900" cy="550" r="1.5" fill="#a855f7">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Version badge -->
  <g transform="translate(1080, 20)">
    <rect x="0" y="0" width="70" height="24" rx="12" fill="#112240" stroke="#64ffda" stroke-width="1" opacity="0.8"/>
    <text x="35" y="16" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#64ffda" font-weight="600">v1.x Œ≤</text>
  </g>
  
  <!-- Brain icon decoration -->
  <text x="50" y="35" font-size="30" opacity="0.8">üß†</text>
</svg>

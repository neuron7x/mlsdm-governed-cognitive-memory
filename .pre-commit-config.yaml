repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix"]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-q", "-r", "src"]

  - repo: local
    hooks:
      - id: unicode-controls
        name: Unicode control guard
        entry: python scripts/check_no_unicode_controls.py
        language: system
        files: "\\.(md|svg|ya?ml|toml|py)$"

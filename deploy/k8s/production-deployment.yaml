---
# ====================================================
# Production Kubernetes Deployment for MLSDM
# ====================================================
# This manifest includes all production-ready features:
# - Health checks (liveness and readiness)
# - Resource limits and requests
# - Rolling updates
# - Pod disruption budget
# - Horizontal pod autoscaling
# - Service mesh annotations (if using Istio/Linkerd)
#
# Usage:
#   kubectl apply -f production-deployment.yaml
# ====================================================

apiVersion: v1
kind: Namespace
metadata:
  name: mlsdm-production
  labels:
    app: mlsdm
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mlsdm-config
  namespace: mlsdm-production
data:
  config.yaml: |
    dimension: 384
    capacity: 20000
    cognitive_rhythm:
      wake_duration: 8
      sleep_duration: 3
    moral_filter:
      initial_threshold: 0.50
    security:
      rate_limiting:
        enabled: true
        requests_per_second: 5.0
    observability:
      logging:
        level: "INFO"
      metrics:
        enabled: true

---
apiVersion: v1
kind: Secret
metadata:
  name: mlsdm-secrets
  namespace: mlsdm-production
type: Opaque
stringData:
  # Set via kubectl or external secret management
  api-key: "change-me-in-production"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlsdm-api
  namespace: mlsdm-production
  labels:
    app: mlsdm-api
    version: v1.0.0
spec:
  replicas: 3  # Start with 3 replicas for HA
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Add 1 pod during update
      maxUnavailable: 0  # Never go below desired replicas
  
  selector:
    matchLabels:
      app: mlsdm-api
  
  template:
    metadata:
      labels:
        app: mlsdm-api
        version: v1.0.0
      annotations:
        # Prometheus scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/health/metrics"
        
        # Service mesh (optional)
        # sidecar.istio.io/inject: "true"
    
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      # Init container (if needed for setup)
      # initContainers:
      # - name: init-config
      #   image: busybox:1.36
      #   command: ['sh', '-c', 'echo "Initializing..."']
      
      containers:
      - name: mlsdm-api
        image: ghcr.io/neuron7x/mlsdm-neuro-engine:1.0.0
        imagePullPolicy: IfNotPresent
        
        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        env:
        - name: CONFIG_PATH
          value: "/etc/mlsdm/config.yaml"
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: mlsdm-secrets
              key: api-key
        - name: MLSDM_ENV
          value: "production"
        - name: PYTHONUNBUFFERED
          value: "1"
        
        # Resource limits and requests
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        
        # Liveness probe - checks if process is alive
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: http
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Readiness probe - checks if ready to accept traffic
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Startup probe - allows slow startup
        startupProbe:
          httpGet:
            path: /health/liveness
            port: http
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30  # 5 minutes total
        
        # Volume mounts
        volumeMounts:
        - name: config
          mountPath: /etc/mlsdm
          readOnly: true
        - name: tmp
          mountPath: /tmp
        
        # Graceful shutdown
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      
      # Volumes
      volumes:
      - name: config
        configMap:
          name: mlsdm-config
      - name: tmp
        emptyDir: {}
      
      # Pod affinity - spread across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - mlsdm-api
              topologyKey: kubernetes.io/hostname
      
      # Termination grace period for graceful shutdown
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: mlsdm-api
  namespace: mlsdm-production
  labels:
    app: mlsdm-api
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: mlsdm-api

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mlsdm-api-pdb
  namespace: mlsdm-production
spec:
  minAvailable: 2  # Always keep at least 2 pods running
  selector:
    matchLabels:
      app: mlsdm-api

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mlsdm-api-hpa
  namespace: mlsdm-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mlsdm-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max

